{% extends "layout.html" %}

{% block content %}
    <link rel="stylesheet" href="/static/quiz.css">
    <script type="text/javascript" src="{{ url_for('static', filename = 'quiz.js') }}"></script>

    <script>
        let content = {{content|tojson}} 
    </script>

    <br>
<div class="container">
    


    <div class="row" >
        <div class="col-12 centered">
            <h1>Cricket Dismissals Quiz</h1>
        </div>
    </div>
    <div class="row" >
        <div class="col-12 centered">
            <h4>Drag the dismissal to it's matching description</h4>
        </div>
    </div>
    <br>
    <br>


    <div class="row" id="">
        <div class="col-3" id="quiz-dismissals">
            
        </div>
        <div class="col-3">
        </div>
        <div class="col-6" id="quiz-descriptors">

        </div>
    </div>


    <div id="records">
        <!--New records go here-->
    </div>

    <div class="row" id="quiz-container">
        <!-- Existing quiz content -->
         <div class="col-md-10">
         </div>
         <div class="col-md-2">
            <button id="submit-quiz" class="submit-button">Submit</button>
        </div>
        
    </div>

    <div id="error-popup" class="error-popup hidden">
        <p id="error-message"></p>
        <button id="close-popup">Close</button>
    </div>

    <div id="exit-popup" class="hidden">
        <div class="popup-content">
            <p>You will lose your progress if you leave the quiz. Do you want to continue?</p>
            <button id="confirm-exit">Leave quiz</button>
            <button id="cancel-exit">Go back to quiz</button>
        </div>
    </div>
    </div>
</div>
{% endblock %}
